<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Coding Quiz</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<body>
    <div class="timerDiv container">
        <h1>Time Left: <span id="timer"></span></h1>
    </div>
    <!-- home page -->
    <div id="homePage" class="container">
        <h1>Timed Coding Quiz</h1>
        <h2>How much do you know?</h2>
        <button class="btn start-btn">START</button>
    </div>
    <div id="quest1" class="container">
        <h1>Question 1.</h1>
        <h2>What does HTML stand for?</h2>
        <button class="btn correct answer">Hypertext Markup Language</button>
        <button class="btn incorrect answer">Hot Tea Milk and Leisure</button>
        <button class="btn incorrect answer">How To Make Logos</button>
        <button class="btn incorrect answer">None of the above</button>
    </div>
    <div id="quest2" class="container">
        <h1>Question 2.</h1>
        <h2>What does CSS stand for?</h2>
        <button class="btn incorrect answer">It doesn't stand for anything</button>
        <button class="btn incorrect answer">Cranking Serious Solutions</button>
        <button class="btn correct answer">Cascading Style Sheets</button>
        <button class="btn incorrect answer">Cool Socks Society</button>
    </div>
    <div id="quest3" class="container">
        <h1>Question 3.</h1>
        <h2>Which is an example of a HTML tag/element?</h2>
        <button class="btn incorrect answer">"[p]"</button>
        <button class="btn incorrect answer">"(p)"</button>
        <button class="btn incorrect answer">"{p}"</button>
        <button class="btn correct answer">"&lt;p&gt;"</button>
    </div>
    <div id="quest4" class="container">
        <h1>Question 4.</h1>
        <h2>What are the 2 possible values a boolean can have?</h2>
        <button class="btn incorrect answer">Up and down</button>
        <button class="btn incorrect answer">Null and Undefined</button>
        <button class="btn correct answer">True and False</button>
        <button class="btn incorrect answer">Left and Right</button>
    </div>
    <div id="quest5" class="container">
        <h1>Question 5.</h1>
        <h2>JavaScript is a what?</h2>
        <button class="btn incorrect answer">An Acronym</button>
        <button class="btn correct answer">Programing Language</button>
        <button class="btn incorrect answer">Video Decoder</button>
        <button class="btn incorrect answer">Type of Drink</button>
    </div>
    <div id="scores" class="container">
        <h1>SCORES</h1>
    </div>
    <script src="./Assets/js/script.js"></script>
</body>
</html>
